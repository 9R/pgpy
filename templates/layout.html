<!DOCTYPE HTML>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title> {% block title %} {% endblock %} </title>
    {% endblock %}
  </head>
  <body>
    <div id="content"> {% block content %} {% endblock %}</div>

    <div id="footer">
      {% block footer %}

      {% endblock footer %}
    </div>
  </body>
</html>
